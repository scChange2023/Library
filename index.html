<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bobrary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="headerContainer">
        <div class="headerText">Bob's Library</div>
        <div class="libraryLog">
          <div class="logHeader">Library Log</div>
          <div class="logRow">
            <div class="logRowText">Total Books:</div>
            <div class="bookCount" id="totalCount">0</div>
          </div>
          <div class="logRow">
            <div class="logRowText">Read:</div>
            <div class="bookCount" id="readCount">0</div>
          </div>
          <div class="logRow">
            <div class="logRowText">Not Read:</div>
            <div class="bookCount" id="notReadCount">0</div>
          </div>
        </div>
      </div>
      <div class="readContainer">
        <div class="read">
          <div class="readText">Read</div>
          <div class="readImage" id="read"></div>
        </div>
        <div class="notRead">
          <div class="readText">Not Read</div>
          <div class="readImage" id="notRead"></div>
        </div>
      </div>
      <div class="bookContainer">
        <div class="book" id="bookCard">
          <div class="topBookRow">
            <button type="button" class="removeBookButton">X</button>
          </div>
          <div class="bookTitle">Eloquent JavaScript</div>
          <div class="bookRow">
            <div class="bookRowLabel">Author:</div>
            <div class="bookRowInput">Marijn Haverbeke</div>
          </div>
          <div class="bookRow">
            <div class="bookRowLabel">Number of Pages:</div>
            <div class="bookRowInput">450</div>
          </div>
          <div class="bookRow">
            <div class="bookRowLabel">Language:</div>
            <div class="bookRowInput">English</div>
          </div>
          <div class="bookRow">
            <div class="bookRowLabel">Year Published:</div>
            <div class="bookRowInput">2019</div>
          </div>
          <div class="toggleRow">
            <!-- <div class="bookRowLabel">Mark as Read</div> -->

            <label for="readInput" class="bookRowLabel" id="checkLabel"
              >Mark as Read</label
            >
            <input type="checkbox" id="readInput" name="readInput" />
          </div>
        </div>
      </div>
      <div class="footer">
        <button type="button" class="newBookButton">+</button>
      </div>
      <div class="modalForm" id="modalForm">
        <form class="form" onsumbit="callbackFunction">
          <!-- //MEthod=post -->
          <div class="topFormRow">
            <div class="formTitle">Add new book</div>
            <button type="button" class="formCancelButton">X</button>
          </div>
          <div class="formRow" id="title">
            <label for="book_title">Book Title:</label>
            <input
              type="text"
              id="book_title"
              name="book_title"
              placeholder="The Rise of the Dragon"
              value="The Rise of the Dragon"
              required
            />
          </div>
          <div class="formRow" id="author">
            <label for="book_author">Author:</label>
            <input
              type="text"
              id="book_author"
              name="author"
              placeholder="George RR Martin"
              value="George RR Martin"
              required
            />
          </div>
          <div class="formRow" id="pages">
            <label for="book_pages">Number of Pages:</label>
            <input
              type="number"
              id="book_pages"
              name="pages"
              placeholder="250"
              value="250"
              required
            />
          </div>
          <div class="formRow" id="language">
            <label for="book_language">Language:</label>
            <input
              type="text"
              id="book_language"
              name="language"
              placeholder="english"
              value="english"
              required
            />
          </div>
          <div class="formRow" id="year">
            <label for="book_year">Year</label>
            <input
              type="number"
              id="book_year"
              name="year"
              min="1000"
              max="2022"
              placeholder="2022"
              value="2000"
              required
            />
            <!-- <span></span> -->
          </div>
          <div class="formRow" id="read_div">
            <label for="read_book">Have you read it?</label>
            <input type="checkbox" id="read_book" name="read_book" />
            <!-- <span></span> -->
          </div>
          <div class="formRow" id="submit_div">
            <input
              type="submit"
              value="submit"
              id="submitButton"
              name="submitButton"
              onclick="return callbackFunction()"
            />
            <input type="reset" value="reset" id="resetButton" />
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
